<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold text-center mb-6">Inscription</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Entrez votre email"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Mot de passe</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Entrez un mot de passe sécurisé"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition"
    >
      S'inscrire
    </button>
  </form>

  <p *ngIf="message" class="mt-4 text-center text-sm text-green-600">
    {{ message }}
  </p>
</div>
