<div class="max-w-md mx-auto mt-16 bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-gray-100">
    Inscription
  </h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
        Email
      </label>
      <input type="email" [(ngModel)]="email" name="email" required placeholder="Entrez votre email"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
        Mot de passe
      </label>
      <input type="password" [(ngModel)]="password" name="password" required
        placeholder="Entrez un mot de passe sécurisé"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
    </div>

    <button type="submit"
      class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 rounded-xl hover:bg-green-700 dark:hover:bg-green-600 transition">
      S'inscrire
    </button>
  </form>

  <p *ngIf="message" class="mt-4 text-center text-sm text-green-600 dark:text-green-400">
    {{ message }}
  </p>

  <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
    Déjà un compte ?
    <a routerLink="/login" class="text-blue-600 dark:text-blue-400 hover:underline inline-block">
      Connectez-vous
    </a>
  </p>
</div>
