<div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 z-50">
    <div class="flex justify-around items-center h-20 px-2">
        <!-- Statistiques -->
        <button (click)="setActiveTab('statistic')" class="flex flex-col items-center justify-center w-1/5 h-full"
            [ngClass]="{'text-green-400': activeTab === 'statistic', 'text-gray-400': activeTab !== 'statistic'}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-chart-column-big-icon lucide-chart-column-big">
                <path d="M3 3v16a2 2 0 0 0 2 2h16" />
                <rect x="15" y="5" width="4" height="12" rx="1" />
                <rect x="7" y="8" width="4" height="9" rx="1" />
            </svg>
        </button>

        <!-- Ajouter -->
        <button (click)="setActiveTab('create')" class="flex flex-col items-center justify-center w-1/5 h-full"
            [ngClass]="{'text-green-400': activeTab === 'create', 'text-gray-400': activeTab !== 'create'}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-square-plus-icon lucide-square-plus">
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
            </svg>
        </button>

        <!-- Exercices -->
        <button (click)="setActiveTab('training')" class="flex flex-col items-center justify-center w-1/5 h-full"
            [ngClass]="{'text-green-400': activeTab === 'training', 'text-gray-400': activeTab !== 'training'}">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-biceps-flexed-icon lucide-biceps-flexed">
                <path
                    d="M12.409 13.017A5 5 0 0 1 22 15c0 3.866-4 7-9 7-4.077 0-8.153-.82-10.371-2.462-.426-.316-.631-.832-.62-1.362C2.118 12.723 2.627 2 10 2a3 3 0 0 1 3 3 2 2 0 0 1-2 2c-1.105 0-1.64-.444-2-1" />
                <path d="M15 14a5 5 0 0 0-7.584 2" />
                <path d="M9.964 6.825C8.019 7.977 9.5 13 8 15" />
            </svg>
        </button>

        <!-- Objectifs -->
        <button (click)="setActiveTab('quote')" class="flex flex-col items-center justify-center w-1/5 h-full"
            [ngClass]="{'text-green-400': activeTab === 'quote', 'text-gray-400': activeTab !== 'quote'}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-sparkles-icon lucide-sparkles">
                <path
                    d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z" />
                <path d="M20 3v4" />
                <path d="M22 5h-4" />
                <path d="M4 17v2" />
                <path d="M5 18H3" />
            </svg>
        </button>

        <!-- Profil -->
        <button (click)="setActiveTab('account')" class="flex flex-col items-center justify-center w-1/5 h-full"
            [ngClass]="{'text-green-400': activeTab === 'account', 'text-gray-400': activeTab !== 'account'}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-user-round-cog-icon lucide-user-round-cog">
                <path d="M2 21a8 8 0 0 1 10.434-7.62" />
                <circle cx="10" cy="8" r="5" />
                <circle cx="18" cy="18" r="3" />
                <path d="m19.5 14.3-.4.9" />
                <path d="m16.9 20.8-.4.9" />
                <path d="m21.7 19.5-.9-.4" />
                <path d="m15.2 16.9-.9-.4" />
                <path d="m21.7 16.5-.9.4" />
                <path d="m15.2 19.1-.9.4" />
                <path d="m19.5 21.7-.4-.9" />
                <path d="m16.9 15.2-.4-.9" />
            </svg>
        </button>
    </div>
</div>
